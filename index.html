<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebooters Spotify</title>
    <!-- Adding Spotify Icon -->
    <link rel="icon" href="./assets/imgs/spotify.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Adding TailWind CSS-->
    <!-- Apparently to add tailwind to css, we have to add script before <head> -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
  <div id="player">
    <audio id="music">
      <source src="your_music_file.mp3" type="audio/mpeg">
    </audio>
    <div id="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>
    <div id="progress">
      <div id="progress-bar"></div>
    </div>
    <div id="volume">
      <input type="range" id="volume-control">
    </div>
  </div>
  
      
    

    
    
</body>
</html>
